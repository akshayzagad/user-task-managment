<section id="tasks">
  @if (isAddTaskClick) {
    <app-new-task (close)="onCloseAddask()" (add)="onSubmitTask($event)"></app-new-task>
  }
  <header>
    <h2>{{ name }}'s task</h2>
    <menu>
      <button (click)="onClickAddask()">Add task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let tasks of selectedTasks">
      <app-task [task]="tasks" (complete)="onCompleteTask($event)"/>
    </li>
  </ul>
</section>
